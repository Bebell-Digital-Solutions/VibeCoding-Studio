<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Panel Interface - VibeCoding Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #df1783;
            --dark-bg: #1a1a1a;
            --panel-bg: #252526;
            --text-light: #e0e0e0;
            --border-color: #444;
            --input-bg: #3a3a3a;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Fira Code', monospace;
            background: var(--dark-bg);
            color: var(--text-light);
            font-size: 14px;
        }
        
        .top-bar {
            background: var(--primary-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            box-sizing: border-box;
        }
        
        .brand {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 50px);
        }
        
        .panel {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background: var(--panel-bg);
        }
        .panel:last-child {
            border-right: none;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--panel-bg);
            border-bottom: 1px solid #333;
            user-select: none;
            flex-shrink: 0;
        }
        
        .panel-actions {
            display: flex;
            gap: 8px;
        }
        
        .panel-action-btn, #llm-selector, #go-button {
            background: var(--input-bg);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 0.9em;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-family: 'Fira Code', monospace;
        }
        .panel-action-btn:hover, #llm-selector:hover, #go-button:hover {
            background-color: #454545;
            border-color: #555;
        }
        #go-button {
            background: var(--primary-color);
            color: white;
            border: none;
        }
         #go-button:hover {
            background-color: #c81473;
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            position: relative;
        }
        
        iframe {
            background: white;
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .url-bar {
            display: flex;
            padding: 10px;
            background: var(--panel-bg);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        
        #url-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-light);
            font-family: 'Fira Code', monospace;
        }
        
        pre[class*="language-"] {
            margin: 0 !important;
            height: 100%;
            border-radius: 0;
            background: #1e1e1e !important;
            padding: 15px !important;
            box-sizing: border-box;
            overflow: auto !important;
        }
        
      #editor {
        outline: none;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: var(--text-light) !important; /* Add !important to override Prism */
        background: transparent !important;
        height: 100%;
          width: 100%;
        display: block;
        font-family: 'Fira Code', monospace;
    }

    /* Disable Prism highlighting for the editor */
    #editor.token, 
    #editor[class*="language-"] {
        color: var(--text-light) !important;
        background: transparent !important;
        text-shadow: none !important;
    }

        .iframe-load-info {
            padding: 20px;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
        }
        
        .iframe-error {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="brand">üõ†Ô∏è <span>VibeCoding Studio</span></div>
        <div id="auth-widget"></div>
    </div>
    
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <span>ü§ñ Assistant Model:</span>
                <div class="panel-actions">
                    <select id="llm-selector" class="panel-action-btn">
                        <option value="">Select LLM...</option>
                        <option value="https://admin.chatterbot.support/share/1897a236136449eb9e2be847c04b1a5d">ChatGPT</option>

                        <option value="https://chat.qwen.ai/">Qwen</option>

                    <button id="open-tab-btn" style="margin-top:10px; padding:5px 10px; background:var(--primary-color); color:white; border:none; border-radius:4px;">
                        Open in New Tab
                    </button>
                </div>
            </div>
        </div>
        
 <div class="panel">
        <div class="panel-header">
            <span>üí¨ HTML Editor</span>
            <div class="panel-actions">
                <button id="download-btn" class="panel-action-btn" title="Download HTML">
                    <svg viewBox="0 0 24 24" width="14" height="14" style="margin-right: 5px;">

            <div class="panel-header">üîé Live Preview</div>
            <div class="panel-content">
                <iframe id="viewer" title="Live HTML Preview" sandbox="allow-scripts"></iframe>
            </div>
        </div>
    </div>


    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get elements
        const urlInput = document.getElementById('url-input');
        const goButton = document.getElementById('go-button');
        const browserFrame = document.getElementById('browser');
        const browserInfo = document.getElementById('browser-info');
        const editor = document.getElementById('editor');
        const viewer = document.getElementById('viewer');
        const llmSelector = document.getElementById('llm-selector');
        const downloadBtn = document.getElementById('download-btn');
        const openTabBtn = document.getElementById('open-tab-btn');

        // Initialize Prism for syntax highlighting
        if (typeof Prism !== 'undefined') {
            Prism.highlightAll();
        }

        // Make editor editable
        if (editor) {
            editor.contentEditable = true;
        }
        
        // Browser Navigation Logic
        function navigateBrowser() {
            const url = urlInput.value.trim();
            if (!url) return;

            // Add https:// if not present
            let processedUrl = url;
            if (!url.match(/^https?:\/\//)) {
                processedUrl = `https://${url}`;
            }

            // Known domains that block iframe embedding
            const blockedDomains = [
                'chat.openai.com', 
                'claude.ai',
                'gemini.google.com',
                'chat.deepseek.com',
                'perplexity.ai'
            ];
            
            const domain = new URL(processedUrl).hostname;
            const isBlocked = blockedDomains.some(d => domain.includes(d));
            
            if (isBlocked) {
                browserInfo.style.display = 'block';
                browserFrame.src = 'about:blank';
            } else {
                browserInfo.style.display = 'none';
                browserFrame.src = processedUrl;
                
                // Add error event listener
                browserFrame.onload = function() {
                    try {
                        // Try to access the iframe content - will throw if blocked
                        const iframeDoc = browserFrame.contentDocument || browserFrame.contentWindow.document;
                        if (iframeDoc && iframeDoc.readyState === 'complete') {
                            browserInfo.style.display = 'none';
                        }
                    } catch (e) {
                        browserInfo.style.display = 'block';
                    }
                };
                
                browserFrame.onerror = function() {
                    browserInfo.style.display = 'block';
                };
            }
        }
        
        // Event listeners
        if (goButton) goButton.addEventListener('click', navigateBrowser);
        if (urlInput) urlInput.addEventListener('keypress', (e) => e.key === 'Enter' && navigateBrowser());
        
        // LLM Selector Logic
        if (llmSelector) {
            llmSelector.addEventListener('change', function() {
                const selectedValue = this.value;
                if (selectedValue && urlInput) {
                    urlInput.value = selectedValue;
                    navigateBrowser();
                }
            });
        }
        
        // Open in new tab button
        if (openTabBtn) {
            openTabBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (url) {
                    window.open(url, '_blank');
                }
            });
        }

        // Editor to Viewer Logic
        function updateViewer() {
            const viewer = document.getElementById('viewer');
            if (!editor || !viewer) return;
            
            try {
                const viewerDocument = viewer.contentDocument || viewer.contentWindow.document;
                viewerDocument.open();
                viewerDocument.write(editor.value);
                viewerDocument.close();
            } catch (e) {
                console.error('Error updating viewer:', e);
            }
        }


        
        
if (editor) {
            editor.addEventListener('input', updateViewer);
            updateViewer(); // Initial update
        }
    
        // Download Button Logic
        if (downloadBtn) {
            downloadBtn.addEventListener('click', function() {
                if (!editor) return;
                
                try {
                    const htmlToDownload = editor.textContent || '';
                    const blob = new Blob([htmlToDownload], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'vibecoding-document.html';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (e) {
                    console.error('Error creating download:', e);
                }
            });
        }
    });
    </script>



<script>

</script>
